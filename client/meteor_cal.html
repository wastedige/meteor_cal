<head>
    <title>meteor_cal</title>
</head>

<body>

  {{>main}}

</body>


<template name="main">
      {{>menu}}
      <!-- used by router to render requested page -->
      {{#if editing_event}}
        {{> dialog}}
      {{/if}}
      {{renderPage}}

</template>

<template name="menu">

    <div class="navbar navbar-static-top" role="navigation">
        <div class="navbar-inner">
            <a class="brand" href="#">Mah Calendarrr</a>
            <ul class="nav">
                <li><a href="\">Home</a></li>
                <li><a href="\calendar">Cal</a></li>
            </ul>
        </div>
    </div>
    {{> loginButtons}}
</template>

<template name="home">
    <div id="home">

    </div>
</template>

<template name="calendar">

    <div id="calendar">

    </div>
</template>

<template name="dialog">

  <div class="modal fade in show"> <!-- modal fade in show will show it immediately -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Edit events</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
